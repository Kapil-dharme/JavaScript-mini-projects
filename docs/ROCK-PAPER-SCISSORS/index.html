<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>ROCK-PAPER-SCISSORS</nav>
    </header>
    <main>
        <div class="images">
            <div class="rock"><img src="rock.png" alt=""></div>
            <div class="paper"><img src="paper.png" alt=""></div>
            <div class="scissors"><img src="scissors.png" alt=""></div>
        </div>
        <div class="scoreboard">
            <div class="user"><b>YOU</b>
                <p class="userpara">0</p>
            </div>
            <div class="computer"><b>COMPUTER</b>
                <p class="comppara">0</p>
            </div>
        </div>
        <div class="para ">
            <p class="paragraph">PLAY YOUR MOVE</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
